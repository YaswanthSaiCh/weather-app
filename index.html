<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <nav class="navbar border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand text-white mx-auto">Weather App</a>
            <form class="d-flex mx-auto border-bottom" role="search">
                <input class="form-control me-2 bg-transparent border-0 searchbox" type="search" placeholder="Search"
                    aria-label="Search" />
                <button class="btn" type="submit">
                    <i class="bi bi-search" style="color: #fff"></i>
                </button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="weather-app">
            <div class="temp d-flex m-0">
                <div class="temp-num">
                </div>
                <div class="temp-units celsius mx-2 clicked">&deg;C</div>
                <div class="temp-units fahrenheit">&deg;F</div>
            </div>
            <div class="current-info d-flex flex-column">
                <div class="weather-desc d-flex flex-column align-items-center">
                    <img src="" alt="weather-icon" class="weather-icon" />
                    <h4 class="condition fs-3"></h4>
                </div>
                <div class="city-heading">
                    <h1 class="city-name" id="city-name"></h1>
                </div>
                <div class="date-time">
                    <span class="date"></span>
                    <span class="time"></span>
                </div>
            </div>
            <div class="current-weather-details-container mt-2 d-flex align-items-center">
                <div class="current-weather-details d-flex flex-column align-items-center text-capitalize">
                    <p class="feels-like">feels like </p>
                    <p id="feels-like"></p>
                </div>
                <div class="current-weather-details d-flex flex-column align-items-center text-capitalize">
                    <p class="max-temp">high </p>
                    <p id="max-temp"></p>
                </div>
                <div class="current-weather-details d-flex flex-column align-items-center text-capitalize">
                    <p class=" min-temp">low
                    </p>
                    <p id="min-temp"></p>
                </div>
                <!-- <div class="current-weather-details text-capitalize">
                    <p class=" pressure">
                        pressure
                    </p>
                    <p id="pressure">${pressure}</p>
                </div>
                <div class="current-weather-details text-capitalize">
                    <p class=" humidity">
                        humidity
                    </p>
                    <p id="humidity">${humidity}</p>
                </div> -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
